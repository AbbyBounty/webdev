<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        html {
            width: 100vw;
            height: 100vh;
            font-size: 62.33%;
        }

        @media (max-width:750px) {
            html {
                font-size: 55%;
            }
        }

        @media (max-width:450px) {
            html {
                font-size: 50%;
            }
        }

        .container {
            display: grid;
            grid-template-columns: repeat (5, auto);
            grid-template-rows: repeat (5, auto);

            border: 1px solid black;
            width: 100%;
            height: 100%;

        }



        .container .box1 {
            display: grid;
            grid-template-rows: repeat (3, auto);


        }

        .box-1-item-2>div {
            border: 1px solid black;
            width: 100px;
            height: 100px;
            background-color: antiquewhite;
            

        }

        .container .box5 {
            display: grid;
            grid-template-rows: repeat (3, auto);
        }


        .container .box2 {
            border: 1px solid yellow;
            grid-row: 1/ 4;
        }


        .container .box4 {
            border: 1px solid yellow;
            grid-row: 1/ 4;
        }


        .container .box3 {
            border: 1px solid rgb(0, 47, 255);
            grid-row: 1/ 4;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="box-1">
            <div class="box-1-item-1"></div>
            <div class="box-1-item-2">
                <div></div>
            </div>
            <div class="box-1-item-3"></div>
        </div>
        <div class="box-2"></div>
        <div class="box-3"></div>
        <div class="box-4"></div>
        <div class="box-5"></div>
    </div>



</body>

</html>
