<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box-sizing</title>

    <style>
        .test1 {

            width: 200px;
            height: 200px;
            background-color: aquamarine;
            text-align: center;
            border-radius: 50%;
            box-sizing: border-box;
            border: 1px solid red;

        }

        .test2 {

            width: 200px;
            height: 200px;
            background-color: aquamarine;
            text-align: center;
            border-radius: 50%;
            border: 1px solid red;

        }
    </style>
</head>

<body>



    <div class="test1">
        with box-sizing
    </div>


    <div class="test2">
        without box-sizing

    </div>
</body>

</html>
