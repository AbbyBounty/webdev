<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>

    <form >

        Email:
        <input type="text" name="email" placeholder="enter username" value="username">

        Name:
        <input type="text" name="name" placeholder="enter name" value="e.g rayn" readonly>


        password:
        <input type="password" name="password" placeholder="enter password" required>

        date :
        <input type="date" name="date" >

        telephone:
        <input type="tel" name="tel" placeholder="enter contact" required>


        <button type="submit" >submit</button>

    </form>

</body>

</html>
